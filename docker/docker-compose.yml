version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:18.1-alpine
    container_name: route_restrictions_db
    environment:
      POSTGRES_DB: route_restrictions
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../src/db/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - route_network

  # Python Application
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: route_restrictions_app
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: route_restrictions
      DB_USER: postgres
      DB_PASSWORD: postgres
    volumes:
      - ../src:/app/src
      - ../scripts:/app/scripts
      - ../route_engine:/app/route_engine
      - ../Annex_1.csv:/app/Annex_1.csv
      - ../Annex_2A.csv:/app/Annex_2A.csv
      - ../Annex_2B.csv:/app/Annex_2B.csv
      - ../Annex_2C.csv:/app/Annex_2C.csv
      - ../Annex_3A_ARR.csv:/app/Annex_3A_ARR.csv
      - ../Annex_3A_Conditions.csv:/app/Annex_3A_Conditions.csv
      - ../Annex_3A_DEP.csv:/app/Annex_3A_DEP.csv
      - ../Annex_3B_DCT.csv:/app/Annex_3B_DCT.csv
      - ../Annex_3B_FRA_LIM.csv:/app/Annex_3B_FRA_LIM.csv
      - ../download_11487:/app/download_11487
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - route_network
    command: tail -f /dev/null # Keep container running

  # pgAdmin (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: route_restrictions_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - route_network
    profiles:
      - tools # Only start with: docker-compose --profile tools up

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  route_network:
    driver: bridge
